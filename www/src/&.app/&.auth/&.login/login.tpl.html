<form ng-submit='loginClick(loginCred)' class='padding'>
    <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="loginCred.email">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginCred.password">
    </label>
  <button class="button button-block button-calm" type='submit'>Login</button>
</form>
