<div class='signup'>

	<form ng-submit='signupClick(signupCred)' class='padding'>
	    <label class="item item-input">
	        <input type="text" placeholder="Login Email" ng-model="signupCred.username">
	    </label>
	    <label class="item item-input">
	        <input type="password" placeholder="Login Password" ng-model="signupCred.password">
	    </label>

	  <button class="button button-block button-calm" type='submit'>Sign Up</button>
	</form>

</div>
