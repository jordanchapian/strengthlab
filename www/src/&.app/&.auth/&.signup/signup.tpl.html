<div class='signup'>

	<form ng-submit='loginClick(loginCred)' class='padding'>
	    <label class="item item-input">
	        <input type="text" placeholder="Login Email" ng-model="loginCred.username">
	    </label>
	    <label class="item item-input">
	        <input type="password" placeholder="Login Password" ng-model="loginCred.password">
	    </label>

	  <button class="button button-block button-calm" type='submit'>Sign Up</button>
	</form>
	
</div>
