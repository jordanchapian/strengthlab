<div class='admin'>
	<!--
	  The nav bar that will be updated as we navigate between views.
	-->
	<ion-nav-bar class="bar-stable">
	  <ion-nav-back-button>
	  </ion-nav-back-button>
	</ion-nav-bar>


	<ion-tabs class="tabs-icon-top tabs-color-active-positive">

		<ion-tab title="Overview" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref='app.admin.landing'>
		  <ion-nav-view name="tab-landing"></ion-nav-view>
		</ion-tab>


	  <ion-tab icon-off="ion-ios-play-outline" icon-on="ion-ios-play" ui-sref='app.admin.start'>
	    <ion-nav-view name="tab-start"></ion-nav-view>
	  </ion-tab>


	  <ion-tab title="Routines" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" ui-sref='app.admin.routine'>
	    <ion-nav-view name="tab-routine"></ion-nav-view>
	  </ion-tab>
	</ion-tabs>

	<!--
	  The views will be rendered in the <ion-nav-view> directive below
	  Templates are in the /templates folder (but you could also
	  have templates inline in this html file if you'd like).
	-->
	<!-- <ion-nav-view></ion-nav-view> -->
	<!-- <ion-nav-view></ion-nav-view> -->
</div>
